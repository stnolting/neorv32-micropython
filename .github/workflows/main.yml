name: 'neorv32-micropython build'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  convert:
    name: 'ğŸ Compile MicroPython firmware'
    runs-on: ubuntu-latest

    steps:

    - name: 'ğŸ“‚ Repository Checkout'
      uses: actions/checkout@v6
      with:
        submodules: true

    - name: 'ğŸ“¦ Install Python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: 'ğŸ“¦ Install xPack RISC-V GCC'
      run: |
        wget -q https://github.com/xpack-dev-tools/riscv-none-elf-gcc-xpack/releases/download/v15.2.0-1/xpack-riscv-none-elf-gcc-15.2.0-1-linux-x64.tar.gz
        mkdir $GITHUB_WORKSPACE/riscv-gcc
        tar -xzf xpack-riscv-none-elf-gcc-15.2.0-1-linux-x64.tar.gz -C $GITHUB_WORKSPACE/riscv-gcc
        echo $GITHUB_WORKSPACE/riscv-gcc/xpack-riscv-none-elf-gcc-15.2.0-1/bin >> $GITHUB_PATH

    - name: 'ğŸ” Check Tools'
      run: |
        python -V
        riscv-none-elf-gcc -v

    - name: 'âš™ï¸ Compile Firmware'
      run: make all

    - name: 'ğŸ“¤ Archive generated ELF'
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: firmware
        path: build/firmware.elf
